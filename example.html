<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Lightbox Example</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr.js"></script>
</head>
<body>

    <ul>
        <li>
            <a data-imagelightbox="thumb" href="http://osvaldas.info/examples/image-lightbox-responsive-touch-friendly/full/21.jpg">
                <img src="http://placekitten.com/200/300" alt="" />
            </a>
        </li>
        <li>
            <a data-imagelightbox="thumb" href="http://placekitten.com/1200/300">
                <img src="http://placekitten.com/200/300" alt="" />
            </a>
        </li>
        <li>
            <a data-imagelightbox="thumb" href="http://placekitten.com/200/1300">
                <img src="http://placekitten.com/200/300" alt="" />
            </a>
        </li>
        <li>
            <a data-imagelightbox="thumb" href="http://placekitten.com/2010/1300">
                <img src="http://placekitten.com/200/300" alt="" />
            </a>
        </li>
        <li>
            <a data-imagelightbox="thumb" href="http://placekitten.com/2100/300">
                <img src="http://placekitten.com/200/300" alt="" />
            </a>
        </li>
    </ul>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/imagelightbox.js"></script>
    <script src="js/example.js"></script>


</body>
</html>
